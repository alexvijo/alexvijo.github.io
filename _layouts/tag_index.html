<!DOCTYPE html>
<html>

    {% include head.html %}

    <body class="tag-template">

        {% include header_tag.html %}

        <main class="content" role="main">

            {% for post in site.posts %}
                {% for tag in post.tags %}
                        {% if tag == page.tag %}{% include post_list.html %}{% endif %}
                {% endfor %}
            {% endfor %}
        </main>

        {% include footer.html %}

        {% include scripts.html %}

    </body>

</html>
